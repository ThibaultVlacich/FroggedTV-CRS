<div class="wity-app wity-app-crs wity-action-games">
	<h1>{lang Games}</h1>

	<div class="text-right">
		<a class="btn btn-success" href="/admin/crs/game_add"><i class="glyphicon glyphicon-plus"></i> {lang Add a game}</a>
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>{lang Players}</th>
                <th>{lang Match date}</th>
				<th>{lang Actions}</th>
			</tr>
		</thead>
		<tbody>
		{for $game in $games}
			<tr>
				<td>{$game.id}</td>
				<td>
				    {for $player in $game.players}
                        {$player.name}
                        <br>
                    {/for}
				</td>
                <td>
                    {$game.created_date}
                </td>
				<td>
					<div class="btn-group">
						<a href="/admin/crs/game/{$game.id}" title="{lang Edit}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i> {lang Edit}</a>
						<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a href="javascript:void(0)" title="{lang Delete}" class="link" data-link-modal="/v/admin/crs/game_delete/{$game.id}" data-modal-container="modal_delete"><i class="glyphicon glyphicon-trash"></i> {lang Delete}</a></li>
						</ul>
					</div>
				</td>
			</tr>
		{/for}
		{empty}
			<tr>
				<td colspan="7" class="text-center">{lang No games in database.}</td>
			</tr>
		{/empty}
		</tbody>
	</table>

	<div id="modal_delete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal_delete" aria-hidden="true"></div>
</div>
